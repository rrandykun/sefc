<!DOCTYPE html>
<html>
    <head>
        <title>Latihan Materi Hari Kedua - HTML</title>
    </head>
    <body>
        <header>
            <h1>Let's Practice!</h1>
        </header>
        <div>
            <h3>Form Belajar</h3>
            <p>Ini adalah website latihan pertama</p>
            <form>
                <label for="name">Nama : </label>
                <input type="text" id="name" value="Nama"  />
                <br/>
                <label for="birthdate">Tanggal Lahir : </label>
                <input type="text" id="birthdate" value="Tanggal Lahir" />
                <br/>
                <label for="gender">Jenis Kelamin : </label>
                <input type="radio" id="male" name="gender" value="Laki-laki" />
                <label for="male">Laki-laki</label>
                <input type="radio" id="female" name="gender" value="Perempuan" />
                <label for="female">Perempuan</label>
                <br/>
                <label for="message">Pesan : </label>
                <textarea id="message" cols="30">Pesan</textarea>
            </form> 
        </div>
        <footer>by Randy</footer>
    </body>
</html>
